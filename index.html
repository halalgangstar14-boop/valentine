<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <audio id="bgMusic" loop preload="auto"><source src="music.mp3" type="audio/mpeg"></audio>
    <div id="phase1" class="container">
        <div class="glass-box">

                <div class="top"></div>
                <div class="card">
                    <div class="letter">
                        <p id="specialMessage"></p>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="tap-hint">Tap the envelope to open your heart...</h3>

    <footer>
